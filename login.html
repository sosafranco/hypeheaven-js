<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | HypeHeaven</title>
    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo-container">
                <a href="./index.html" class="logo">HypeHeaven</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">
                        <i class="bi bi-house-fill"></i> Inicio
                    </a>
                </li>
            </ul>
            <a href="./cart.html" class="cart-btn">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="cart-count">0</span>
            </a>
            <button class="mobile-toggle">
                <i class="bi bi-list"></i>
            </button>
        </nav>

        <main>
            <h2 class="titulo-principal">Mi Cuenta</h2>

            <div class="auth-container">
                <div class="auth-tabs">
                    <button class="auth-tab active" data-tab="login">Iniciar Sesión</button>
                    <button class="auth-tab" data-tab="register">Crear Cuenta</button>
                </div>

                <!-- Formulario de Login -->
                <div id="login-form" class="auth-form active">
                    <div class="form-group">
                        <label for="login-email">Correo Electrónico</label>
                        <input type="email" id="login-email" required>
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember-me">
                        <label for="remember-me">Recordar mi sesión</label>
                    </div>
                    <div class="forgot-password">
                        <a href="#" id="forgot-password-link">¿Olvidaste tu contraseña?</a>
                    </div>
                    <button id="login-button" class="auth-button">Iniciar Sesión</button>
                    <div class="social-login">
                        <p>O inicia sesión con:</p>
                        <div class="social-buttons">
                            <button class="social-btn google">
                                <i class="bi bi-google"></i> Google
                            </button>
                            <button class="social-btn facebook">
                                <i class="bi bi-facebook"></i> Facebook
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Formulario de Registro -->
                <div id="register-form" class="auth-form">
                    <div class="form-group">
                        <label for="register-name">Nombre Completo</label>
                        <input type="text" id="register-name" required>
                    </div>
                    <div class="form-group">
                        <label for="register-email">Correo Electrónico</label>
                        <input type="email" id="register-email" required>
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required>
                    </div>
                    <div class="form-group">
                        <label for="register-confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="register-confirm-password" required>
                    </div>
                    <div class="form-group terms">
                        <input type="checkbox" id="accept-terms" required>
                        <label for="accept-terms">Acepto los <a href="#">términos y condiciones</a> y la <a href="#">política de privacidad</a></label>
                    </div>
                    <button id="register-button" class="auth-button">Crear Cuenta</button>
                </div>

                <!-- Recuperación de Contraseña -->
                <div id="forgot-password-form" class="auth-form">
                    <p class="form-description">Ingresa tu correo electrónico y te enviaremos instrucciones para restablecer tu contraseña.</p>
                    <div class="form-group">
                        <label for="reset-email">Correo Electrónico</label>
                        <input type="email" id="reset-email" required>
                    </div>
                    <button id="reset-button" class="auth-button">Enviar Instrucciones</button>
                    <button id="back-to-login" class="auth-button secondary">Volver a Iniciar Sesión</button>
                </div>
            </div>
        </main>
        <footer class="main-footer">
            <p class="texto-footer">¡Síguenos en Instagram! @HypeHeaven</p>
        </footer>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/auth.js"></script>
    <script>
        // Script para el efecto de blur al hacer scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Script para el menú móvil
        const mobileToggle = document.querySelector('.mobile-toggle');
        const navMenu = document.querySelector('.nav-menu');

        mobileToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
