<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title> Carrito | HypeHeaven </title>
    <link rel="shortcut icon" href="./assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/darkmode.css">
    <style>
        .nav-item.dark-mode-container {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo-container">
                <a href="./index.html" class="logo">HypeHeaven</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="./index.html" class="nav-link">
                        <i class="bi bi-house-fill"></i> Inicio
                    </a>
                </li>
                <li class="nav-item">
                    <a href="./login.html" class="nav-link">
                        <i class="bi bi-person-fill"></i> Iniciar Sesión
                    </a>
                </li>
            </ul>
            <a href="./cart.html" class="cart-btn active">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="cart-count">0</span>
            </a>
            <button class="mobile-toggle">
                <i class="bi bi-list"></i>
            </button>
        </nav>

        <main>
            <h2 class="titulo-principal">Finalizar Compra</h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">¡Tu carrito de compras está vacío!</p>

                <div id="carrito-productos" class="carrito-productos disabled">
                    <!-- Los productos se crearán con JavaScript -->
                </div>

                <div id="carrito-codigo-descuento" class="carrito-codigo-descuento disabled">
                    <h3 class="codigo-descuento-titulo">¿Tienes un código de descuento?</h3>
                    <form class="codigo-descuento-form">
                        <input type="text" placeholder="Introduce tu código" class="codigo-descuento-input">
                        <button type="submit" class="codigo-descuento-boton">Aplicar</button>
                    </form>
                </div>

                <div id="carrito-acciones" class="carrito-acciones disabled">
                    <div class="carrito-acciones-izquierda">
                        <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">Vaciar Carrito</button>
                    </div>
                    <div class="carrito-acciones-derecha">
                        <div class="carrito-acciones-total">
                            <div class="resumen-compra">
                                <div class="resumen-item">
                                    <p>Subtotal:</p>
                                    <p id="subtotal">$0</p>
                                </div>
                                <div id="descuento" class="resumen-item disabled">
                                    <!-- El descuento se generará con JavaScript -->
                                </div>
                                <div class="resumen-item resumen-total">
                                    <p>Total:</p>
                                    <p id="total">$0</p>
                                </div>
                            </div>
                        </div>
                        <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">Comprar</button>
                    </div>
                </div>

                <p id="carrito-comprado" class="carrito-comprado disabled">¡Gracias por comprar en HypeHeaven! Un
                    recibo será enviado a tu correo electrónico.</p>

            </div>
        </main>
        <footer class="main-footer">
            <p class="texto-footer">¡Síguenos en Instagram! @HypeHeaven</p>
        </footer>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script type="module" src="./js/cart.js"></script>
    <script>
        // Script para el efecto de blur al hacer scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Script para el menú móvil
        const mobileToggle = document.querySelector('.mobile-toggle');
        const navMenu = document.querySelector('.nav-menu');

        mobileToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
