<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title> Inicio | HypeHeaven </title>
    <link rel="shortcut icon" href="assets/img/Logo.png" type="image/x-icon">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/darkmode.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .nav-item.dark-mode-container {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <nav class="navbar">
            <div class="logo-container">
                <a href="./index.html" class="logo">HypeHeaven</a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <button id="todos" class="nav-link active">Todos</button>
                </li>
                <li class="nav-item">
                    <button id="sneakers" class="nav-link">Zapatillas</button>
                </li>
                <li class="nav-item">
                    <button id="tee" class="nav-link">Camisetas</button>
                </li>
                <li class="nav-item">
                    <button id="jackets" class="nav-link">Chaquetas</button>
                </li>
                <li class="nav-item">
                    <a href="./login.html" class="nav-link">
                        <i class="bi bi-person-fill"></i> Iniciar Sesión
                    </a>
                </li>
            </ul>
            <a href="./cart.html" class="cart-btn">
                <i class="bi bi-cart-fill"></i> Carrito
                <span id="numerito" class="cart-count">0</span>
            </a>
            <button class="mobile-toggle">
                <i class="bi bi-list"></i>
            </button>
        </nav>

        <main>
            <h2 class="titulo-principal">¿Qué hay en la tienda?</h2>
            <div id="contenedor-productos" class="contenedor-productos">
                <!-- Los productos se crearán con JavaScript -->
            </div>
        </main>
        <footer class="main-footer">
            <p class="texto-footer">¡Síguenos en Instagram! @HypeHeaven</p>
        </footer>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script type="module" src="./js/main.js"></script>
    <script>
        // Script para el efecto de blur al hacer scroll
        window.addEventListener('scroll', function() {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 10) {
                navbar.classList.add('scrolled');
            } else {
                navbar.classList.remove('scrolled');
            }
        });

        // Script para el menú móvil
        const mobileToggle = document.querySelector('.mobile-toggle');
        const navMenu = document.querySelector('.nav-menu');

        mobileToggle.addEventListener('click', function() {
            navMenu.classList.toggle('active');
        });
    </script>
</body>

</html>
